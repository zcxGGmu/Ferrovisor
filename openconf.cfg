# Ferrovisor Build Configuration
# Based on xvisor openconf.cfg format

# Project information
CONFIG_NAME="Ferrovisor"
CONFIG_VERSION="0.1.0"
CONFIG_VENDOR="Ferrovisor Project"

# Architecture configuration
CONFIG_ARCH_ARM64=y
CONFIG_ARCH_RISCV64=y
CONFIG_ARCH_X86_64=y

# Core features
CONFIG_VMM=y
CONFIG_SCHEDULER=y
CONFIG_MMU=y
CONFIG_IRQ=y
CONFIG_TIMER=y

# Memory management
CONFIG_MM=y
CONFIG_HEAP=y
CONFIG_ALLOCATOR=y

# Device support
CONFIG_DRIVERS=y
CONFIG_PLATFORM_DRIVERS=y
CONFIG_VIRTIO_DRIVERS=y

# Console/Serial
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART=y

# Network
CONFIG_NET=y
CONFIG_VIRTIO_NET=y

# Block devices
CONFIG_BLOCK=y
CONFIG_VIRTIO_BLK=y

# Emulators
CONFIG_EMULATORS=y
CONFIG_RTC_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_UART_EMUL=y

# Debug options
CONFIG_DEBUG=y
CONFIG_VERBOSE=y
CONFIG_LOG=y

# Build options
CONFIG_BUILD_DEBUG=y
CONFIG_BUILD_RELEASE=y