<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect width="200" height="200" rx="25" fill="url(#bgGradient)"/>

  <!-- Central hexagon with Chinese characters -->
  <polygon points="100,35 155,65 155,115 100,145 45,115 45,65"
           fill="url(#metalGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Chinese character for "Iron" (铁) in the center -->
  <text x="100" y="95" text-anchor="middle" fill="#764ba2" font-family="SimHei, Arial, sans-serif" font-size="24" font-weight="bold">铁</text>

  <!-- Architecture symbols around the hexagon -->
  <!-- Top - RISC-V -->
  <g transform="translate(100, 20)">
    <circle r="10" fill="#667eea" stroke="#ffffff" stroke-width="1.5"/>
    <text y="4" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RV</text>
  </g>

  <!-- Left - ARM64 -->
  <g transform="translate(25, 90)">
    <circle r="10" fill="#e74c3c" stroke="#ffffff" stroke-width="1.5"/>
    <text y="4" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">ARM</text>
  </g>

  <!-- Right - x86_64 -->
  <g transform="translate(175, 90)">
    <circle r="10" fill="#3498db" stroke="#ffffff" stroke-width="1.5"/>
    <text y="4" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">x86</text>
  </g>

  <!-- Connection lines -->
  <line x1="100" y1="65" x2="100" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="90" x2="35" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="155" y1="90" x2="165" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Ferrovisor branding -->
  <text x="100" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ferrovisor</text>
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="SimHei, Arial, sans-serif" font-size="9">多架构虚拟机监控器</text>
</svg>