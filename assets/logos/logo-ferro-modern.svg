<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- Iron/metallic gradient -->
    <linearGradient id="ironMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>

    <!-- Rust safety gradient -->
    <linearGradient id="rustSafety" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="200" height="200" rx="25" fill="url(#bgGradient)"/>

  <!-- Central iron cube/block -->
  <g transform="translate(100, 80)">
    <!-- Back faces of cube -->
    <path d="M -30,-20 L 0,-35 L 30,-20 L 30,20 L 0,35 L -30,20 Z"
          fill="url(#ironMetal)"
          opacity="0.7"/>

    <!-- Top face -->
    <path d="M -30,-20 L 0,-35 L 30,-20 L 0,-5 Z"
          fill="#e5e7eb"
          opacity="0.9"/>

    <!-- Right face -->
    <path d="M 30,-20 L 0,-5 L 0,35 L 30,20 Z"
          fill="#9ca3af"
          opacity="0.8"/>

    <!-- Rust safety overlay on front face -->
    <path d="M -30,-20 L 0,-5 L 0,35 L -30,20 Z"
          fill="url(#rustSafety)"
          opacity="0.3"/>

    <!-- Front face with F letter -->
    <path d="M -30,-20 L 0,-5 L 0,35 L -30,20 Z"
          fill="url(#ironMetal)"/>

    <!-- Bold F letter with Rust color -->
    <text x="-15" y="15" text-anchor="middle" fill="url(#rustSafety)"
          font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">
      F
    </text>

    <!-- Safety shield indicator -->
    <circle cx="20" cy="-10" r="6" fill="#22c55e" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M 16,-10 L 19,-7 L 24,-12"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Ferrovisor text -->
  <text x="100" y="145" text-anchor="middle" fill="#ffffff"
        font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Ferrovisor
  </text>

  <!-- Rust safety tagline -->
  <text x="100" y="165" text-anchor="middle" fill="#f97316"
        font-family="Arial, sans-serif" font-size="11" font-weight="600">
    Rust-Secured Â· Iron-Clad
  </text>
</svg>