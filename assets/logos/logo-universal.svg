<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="coreGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>

  <!-- Central processing core -->
  <circle cx="100" cy="100" r="35" fill="url(#coreGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Architecture orbits -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" stroke-dasharray="2,2"/>

  <!-- Architecture nodes -->
  <!-- RISC-V node (top) -->
  <g transform="translate(100, 40)">
    <circle r="12" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
    <text y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RV</text>
  </g>

  <!-- ARM64 node (bottom-left) -->
  <g transform="translate(60, 130)">
    <circle r="12" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
    <text y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ARM</text>
  </g>

  <!-- x86_64 node (bottom-right) -->
  <g transform="translate(140, 130)">
    <circle r="12" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
    <text y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">x86</text>
  </g>

  <!-- Additional architecture indicators -->
  <!-- Top-left -->
  <g transform="translate(50, 60)">
    <circle r="6" fill="#f39c12" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>
  <!-- Top-right -->
  <g transform="translate(150, 60)">
    <circle r="6" fill="#27ae60" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>
  <!-- Bottom -->
  <g transform="translate(100, 155)">
    <circle r="6" fill="#9b59b6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>

  <!-- Connection lines to core -->
  <line x1="100" y1="65" x2="100" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="125" x2="65" y2="118" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="125" x2="135" y2="118" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Hypervisor text in center -->
  <text x="100" y="100" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">HYPERVISOR</text>

  <!-- Ferrovisor branding -->
  <text x="100" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ferrovisor</text>
  <text x="100" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" opacity="0.9">Universal Architecture Support</text>
</svg>