<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="ironGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="200" height="200" fill="url(#bgGrad)" rx="20"/>

  <!-- Hexagonal container for Fe -->
  <g transform="translate(100, 90)">
    <!-- Hexagon shape -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20"
             fill="url(#ironGrad)"
             stroke="#ffffff"
             stroke-width="2"
             opacity="0.9"/>

    <!-- Fe text inside hexagon -->
    <text x="0" y="8"
          font-family="Arial, sans-serif"
          font-size="36"
          font-weight="bold"
          text-anchor="middle"
          fill="#667eea">Fe</text>
  </g>

  <!-- Hypervisor representation - orbital rings -->
  <g transform="translate(100, 90)">
    <!-- Outer orbit ring -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <!-- Inner orbit ring -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Virtual machine indicators -->
  <g transform="translate(100, 90)">
    <!-- VM nodes on orbits -->
    <circle cx="0" cy="-65" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="56" cy="-32" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="56" cy="32" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="65" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="-56" cy="32" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="-56" cy="-32" r="4" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- Project name -->
  <text x="100" y="170"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="300"
        text-anchor="middle"
        fill="#ffffff">Ferrovisor</text>

  <!-- Subtitle -->
  <text x="100" y="185"
        font-family="Arial, sans-serif"
        font-size="10"
        text-anchor="middle"
        fill="#ffffff"
        opacity="0.7">RISC-V Hypervisor</text>
</svg>