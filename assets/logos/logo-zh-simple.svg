<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)"/>

  <!-- Clean Ferrovisor text -->
  <text x="100" y="85" text-anchor="middle" fill="#ffffff"
        font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Ferrovisor
  </text>

  <!-- Simple Chinese subtitle -->
  <text x="100" y="110" text-anchor="middle" fill="#ffffff" opacity="0.8"
        font-family="SimHei, Arial, sans-serif" font-size="14">
    虚拟机监控器
  </text>
</svg>