<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <!-- Iron atom gradient -->
    <radialGradient id="ironAtom">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </radialGradient>

    <!-- Rust safety gradient -->
    <linearGradient id="safetyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="atomGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="25" fill="url(#bgGradient)"/>

  <!-- Atomic structure centered -->
  <g transform="translate(100, 85)">
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="45" ry="20"
             fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"
             transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="45" ry="20"
             fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"
             transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="45" ry="20"
             fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"
             transform="rotate(120)"/>

    <!-- Nucleus (Iron atom) -->
    <circle cx="0" cy="0" r="20" fill="url(#ironAtom)" filter="url(#atomGlow)"/>

    <!-- F letter in nucleus -->
    <text x="0" y="6" text-anchor="middle" fill="#ffffff"
          font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Fe
    </text>

    <!-- Electrons (Rust safety indicators) -->
    <circle cx="45" cy="0" r="3" fill="url(#safetyGradient)"/>
    <circle cx="-22.5" cy="-19" r="3" fill="url(#safetyGradient)"/>
    <circle cx="-22.5" cy="19" r="3" fill="url(#safetyGradient)"/>

    <!-- Safety orbit glow -->
    <circle cx="45" cy="0" r="6" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
    <circle cx="-22.5" cy="-19" r="6" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
    <circle cx="-22.5" cy="19" r="6" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Ferrovisor text -->
  <text x="100" y="150" text-anchor="middle" fill="#ffffff"
        font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Ferrovisor
  </text>

  <!-- Safety tagline -->
  <text x="100" y="168" text-anchor="middle" fill="#f97316"
        font-family="Arial, sans-serif" font-size="10">
    Iron Core â€¢ Rust Safety
  </text>
</svg>