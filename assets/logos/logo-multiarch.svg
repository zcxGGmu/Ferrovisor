<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Central hexagon -->
  <polygon points="100,30 160,65 160,135 100,170 40,135 40,65"
           fill="url(#metalGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Architecture symbols in triangular arrangement -->

  <!-- RISC-V symbol (top) -->
  <g transform="translate(100, 60)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#667eea" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RISC-V</text>
  </g>

  <!-- ARM64 symbol (bottom left) -->
  <g transform="translate(70, 120)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ARM64</text>
  </g>

  <!-- x86_64 symbol (bottom right) -->
  <g transform="translate(130, 120)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">x86_64</text>
  </g>

  <!-- Connection lines -->
  <line x1="100" y1="75" x2="70" y2="105" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="75" x2="130" y2="105" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="135" x2="130" y2="135" stroke="#ffffff" stroke-width="1" opacity="0.6"/>

  <!-- Ferrovisor text -->
  <text x="100" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ferrovisor</text>
  <text x="100" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Multi-Arch Hypervisor</text>
</svg>